<div id="whatis" class="content-section-b" style="border-top: 0">
  <div class="container">

    <div class="col-md-6 col-md-offset-3 text-center wrap_title">
      <h2>What is?</h2>
      <p class="lead" style="margin-top:0">A special thanks to Death.</p>

    </div>

    <div class="row">

      <div class="col-sm-4 wow fadeInDown text-center">
        <img class="rotate" src="../../app/assets/img/icon/company.svg" alt="Generic placeholder image" style="width: 28%">
        <h3>Organization</h3>
        <div class="lead">
          <div class="control-group">
            <h1>Checkboxes</h1>
            <label class="control control--checkbox">First checkbox
              <input type="checkbox" checked="checked"/>
              <div class="control__indicator"></div>
            </label>
          </div>
        </div>

        <!-- <p><a class="btn btn-embossed btn-primary view" role="button">View Details</a></p> -->
      </div><!-- /.col-lg-4 -->

      <div class="col-sm-4 wow fadeInDown text-center">
        <img  class="rotate" src="../../app/assets/img/icon/map.svg" alt="Generic placeholder image">
        <h3>Location</h3>
        <p class="lead">
          {{childEntities.Location}}
        </p>
        <!-- <p><a class="btn btn-embossed btn-primary view" role="button">View Details</a></p> -->
      </div><!-- /.col-lg-4 -->

      <div class="col-sm-4 wow fadeInDown text-center">
        <img  class="rotate" src="../../app/assets/img/icon/person.png" alt="Generic placeholder image" style="width: 24%">
        <h3>Person</h3>
        <p class="lead">
          {{childEntities.Person}}
        </p>
        <!-- <p><a class="btn btn-embossed btn-primary view" role="button">View Details</a></p> -->
      </div><!-- /.col-lg-4 -->

    </div><!-- /.row -->


  </div>
</div>
