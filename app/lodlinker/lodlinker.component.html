<div id="whatis" class="content-section-b" style="border-top: 0">
  <div class="container">

    <div class="col-md-6 text-center wrap_title">
      <p class="lead" style="margin-top:0">Extracted Entities</p>
    </div>

    <div class="row">

      <div class="col-md-4 wow fadeInDown text-center">
        <img class="rotate" src="../../app/assets/img/icon/box.svg" alt="Organization Icon" >
        <h3>Organization</h3>
        <div class="lead control-group">
          <label *ngFor="let organization of childEntities.Organization" class="control control--checkbox" (click)="resolveEntities(organization)">{{organization}}
            <!--<input type="checkbox" checked="checked"/>
            <div class="control__indicator"></div>-->
          </label>
        </div>

        <!-- <p><a class="btn btn-embossed btn-primary view" role="button">View Details</a></p> -->
      </div><!-- /.col-lg-4 -->

      <div class="col-md-4 wow fadeInDown text-center">
        <img  class="rotate" src="../../app/assets/img/icon/map.svg" alt="Location Icon">
        <h3>Location</h3>
        <div class="lead control-group">
          <label *ngFor="let location of childEntities.Location" class="control control--checkbox" (click)="resolveEntities(location)">{{location}}
          </label>
        </div>
        <!-- <p><a class="btn btn-embossed btn-primary view" role="button">View Details</a></p> -->
      </div><!-- /.col-lg-4 -->

      <div class="col-md-4 wow fadeInDown text-center">
        <img  class="rotate" src="../../app/assets/img/icon/chair.svg" alt="Person Icon" >
        <h3>Person</h3>
        <div class="lead control-group">
          <label *ngFor="let person of childEntities.Person" class="control control--checkbox" (click)="resolveEntities(person)">{{person}}
          </label>
        </div>
        <!-- <p><a class="btn btn-embossed btn-primary view" role="button">View Details</a></p> -->
      </div><!-- /.col-lg-4 -->

    </div><!-- /.row -->
